<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Engine with GUI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>2D Game Engine</h1>

  <div id="controls">
    <button id="addSquareBtn">Add Square</button>
    <button id="addCircleBtn">Add Circle</button>

    <label for="sizeSlider">Size:</label>
    <input type="range" id="sizeSlider" min="10" max="100" value="50">

    <label for="colorPicker">Color:</label>
    <input type="color" id="colorPicker" value="#ff0000">

    <button id="clearCanvasBtn">Clear Canvas</button>
  </div>

  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <!-- Вставляем ваш движок -->
  <script type="module" src="../index.js"></script>
  <script src="gui.js"></script>
</body>
</html>
